name: PHP CS Fixer
on: [pull_request]
jobs:
  php-cs-fixer:
    runs-on: "ubuntu-latest"
    steps:
      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: php-cs-fixer:3.64

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PHP CS Fixer
        run: php-cs-fixer check
